  # - rhel-ha-for-rhel-7-server-rpms
satellite_repos:
  - rhel-7-server-rpms
  - rhel-server-rhscl-7-rpms
  - rhel-7-server-satellite-{{ current_lifecycle_env.satellite_version[0:3] }}-rpms
rhevm_repos:
  - rhel-6-server-rpms
  - rhel-6-server-supplementary-rpms
  - rhel-6-server-rhevm-3.6-rpms
  - jb-eap-6-for-rhel-6-server-rpms
rhevh_repos:
  - rhel-7-server-rpms
  - rhel-7-server-rhev-mgmt-agent-rpms
ipa_repos:
  - rhel-7-server-rpms
cloudforms_repos:
  - rhel-7-server-rpms
  - rhel-server-rhscl-7-rpms

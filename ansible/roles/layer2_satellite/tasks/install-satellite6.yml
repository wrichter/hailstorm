- name: run satellite-installer
  shell: satellite-installer --scenario satellite --foreman-admin-username admin --foreman-admin-password {{ root_password }} {% if http_proxy is defined %}--katello-proxy-url {{ http_proxy.protocol }}://{{ http_proxy.proxyname }} --katello-proxy-port {{ http_proxy.port }}{% endif %} && touch /.katello-is-installed  creates=/.katello-is-installed
  register: katello_installed

# create hammer-config-file
- name: create dir /root/.hammer
  file: path=/root/.hammer
    state=directory
    owner=root
    group=root
    mode=0755
  when: katello_installed|changed

- name: hammer_cli_config
  template: src=cli_config.yml.j2
    dest=/root/.hammer/cli_config.yml
    owner=root
    group=root
    mode=0600

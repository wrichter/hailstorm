# set short and full hostname in the /etc/hosts due our lack of DNS here
- name: add entry to /etc/hosts
  lineinfile: dest=/etc/hosts line="{{ vm_nics[0].ip}} {{ hostname }}  {{ inventory_hostname_short }} "

# - name: run katello-installer
